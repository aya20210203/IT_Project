        <form>
            <h1>Give Your Feedback</h1>
            <h4>How do you rate your overall experience..?</h4>
            
            <div class="radio">
                <label class="radio-inline"><input type="radio" name="experience" value="bad" >Bad</label>
                <label class="radio-inline"><input type="radio" name="experience" value="Average">Average</label>
                <label class="radio-inline"><input type="radio" name="experience" value="Good">Good</label>
            </div>

            <div class="id">
                <i class="fa-solid fa-user"></i>
                <input class="inputs" type="text" placeholder=" Full name" required>
            </div>

            <div class="id">
                <i class="fa-regular fa-envelope"></i>
                <input class="inputs" type="email" placeholder=" Email address" required>
            </div>

            <div class="id">
                <i class="fa-solid fa-phone"></i>
                <input class="inputs" type="number" placeholder=" Your Phone" required>
            </div>

            <textarea  cols="15" rows="5" placeholder="Enter your opinion here.." required></textarea>

            <button>Send</button>
        </form>
